<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <h1>Add Elemnts to the Datatbase</h1>
    <div class="addFarm">
        <input type="text" class="farmInput" id="farmNameId" placeholder="Farm name" required>
        <input type="text" class="farmInput" id="farmLocationId" placeholder="Farm location" required>
        <input type="text" class="farmInput" id="farmDescriptionId" placeholder="Farm description" required>
        <input type="text" class="farmInput" id="farmImageId" placeholder="Image URL" required>
        <button id="addFarmBtn">Add a farm</button>
        <ul id="farmList"></ul>
    </div>  
    <div class="addCoffee">
        <input type="text" class="coffeeInput" id="coffeeFarmId"placeholder="Farm Id" required>
        <input type="text" class="coffeeInput" id="coffeeVarietyId" placeholder="Coffee Variety" required>
        <input type="text" class="coffeeInput" id="coffeeProcessId" placeholder="Coffee Process" required>
        <input type="text" class="coffeeInput" id="coffeeDescriptorsId" placeholder="Coffee Descriptors" required>
        <input type="text" class="coffeeInput" id="coffeeImageId" placeholder="Image URL" required>
        <button id="addCoffeeBtn">Add a coffee</button>
        <ul id="coffeeList"></ul>
    </div>  
</body>
</html>
